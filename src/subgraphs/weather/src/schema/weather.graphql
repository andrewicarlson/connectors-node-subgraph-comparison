extend schema @link(url: "https://specs.apollo.dev/federation/v2.8", import: ["@key", "@shareable"])

type Query {
  getSubgraphWeatherData(city: String!, country: String!): SubgraphWeather
}

type SubgraphWeather @key(fields: "city country") {
  city: String!
  country: String!
  temperature: Float!
  snow: Float!
  windSpeed: Float!
  conditions: String!
}